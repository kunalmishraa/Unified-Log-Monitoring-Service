
# Server Configuration
server.port=8080

# Spring Data MongoDB
spring.data.mongodb.uri=${MONGODB_URL:mongodb://admin:password@localhost:27017/logplatform}

# Spring Data Redis
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}

# Elasticsearch Configuration
elasticsearch.url=${ELASTICSEARCH_URL:http://localhost:9200}

# Logging Configuration
logging.level.com.logplatform=DEBUG
logging.level.org.elasticsearch.client=WARN

# Spring Boot Actuator (Health Checks)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Jackson Configuration (JSON Processing)
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false

# Application Info
spring.application.name=Log Monitoring Service

# MongoDB Connection Pool (Optional Optimization)
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.max-connections-per-host=100
spring.data.mongodb.server-selection-timeout-ms=30000

# Redis Connection Pool (Optional Optimization)
spring.redis.timeout=2000ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0

# Elasticsearch Bulk Indexing Settings
elasticsearch.bulk-actions=1000
elasticsearch.bulk-size-mb=5
